<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--TAG SCRIPT-->
    <script src="index.js"></script>
    <!--ESTILOS-->
    <style rel="stylesheet">
        .container {
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }
        
        .container h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color: lightslategray;
        }
        
        .container button {
            background-color: lightslategray;
            color: white;
            line-height: 30px;
            border-radius: 8px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 id="text">Clicked 0 times</h1>
            <button onclick="handleButtonClick()">Click Me</button>
        </div>
    </div>

    <script>
        //alert("OL√Å"); - TESTANDO O FUNCIONAMENTO
        var counter = 0;
        //funciona semelhante ao like do facebook

        function handleButtonClick() {
            counter += 1; //quando clicar, aumenta 1 no contador 
            var text = document.getElementById('text');
            text.innerText = "Clicked " + counter + " times"
            console.log(text, counter);
        }
    </script>
</body>

</html>
